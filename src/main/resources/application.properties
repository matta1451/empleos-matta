#JPA
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.thymeleaf.mode=HTML
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

spring.jpa.database=postgresql
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.main.allow-circular-references=true
logging.level.org.hibernate=debug
spring.jpa.show-sql=true
# CONFIGURACION MULTIPART (SUBIDA DE ARCHIVOS)
# ¿Habilitamos subida de archivos?
# Ta potente la config de spring
spring.servlet.multipart.enabled=true
# Maximo tamaño de archivos que se pueden subir
spring.servlet.multipart.max-file-size=5MB
#empleosaap.images.path=src/main/resources/static/images/
#empleosapp.archivocv.path=src/main/resources/static/documents/
#empleosapp.temporal.path=src/main/resources/static/tmp/
#Pageable
spring.data.web.pageable.default-page-size=5
spring.jpa.open-in-view=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
