<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:replace="/fragment/menu :: favicon">

    <title>EmpleosApp | Ingresar al Sistema</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">

</head>
<body>
<header th:replace="/fragment/menu.html :: header"></header>
<main role="main">
    <div th:if="${login_error != null}" th:text="${login_error}" class="alert alert-danger"></div>
    <div th:if="${logout_success}" th:text="${logout_success}" class="alert alert-success"></div>
    <hr>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form class="form-signin" method="post" th:action="@{/login}">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <img class="mb-4 rounded mx-auto d-block" th:src="@{/images/lock.png}" alt="" width="128" height="128">
                            <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
                            <label for="username" class="sr-only">Nombre de Usuario:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Digitar su nombre de usuario" required autofocus><br>
                            <label for="password" class="sr-only">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Digitar su contraseña" required><br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                            <p style="font-size: small">¿Todavía no estas registrado?
                                <a class="btn-link text-primary text-decoration-none" th:href="@{/users}">Haz clic aquí para registrarte</a>
                            </p>
                            <hr>
                            <h6 class="form-signin-heading" style="color:blue;font-weight:bold;">Aplicación protegida con Spring Security 5</h6>
                            <strong>PERFIL ADMINISTRADOR</strong>
                            <ul>
                                <li><strong>Usuario: </strong>admin</li>
                                <li><strong>Contraseña: </strong>12345678</li>
                            </ul>
                            <strong>PERFIL SUPERVISOR</strong>
                            <ul>
                                <li><strong>Usuario: </strong>supervisor</li>
                                <li><strong>Administrador: </strong>12345678</li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="/fragment/menu.html :: modal"></div>
<footer th:replace="/fragment/pie_pagina.html :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
