<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

    <title>EmpleosApp | Aplicar para una Oferta de Trabajo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body>
<header th:replace="/fragment/menu :: header"></header>
<main role="main">
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img class="rounded mx-auto d-block" th:src="@{/images/{imagen} (imagen = ${vacante.imagen})}" alt="Generic placeholder image" width="220" height="220">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h4 class="card-header"><strong th:text="'Aplicar para la vacante ' + ${vacante.nombre}"></strong></h4>
                    <div class="card-body">
                        <h5 class="card-title"><strong>Categor√≠a: </strong><span th:text="${vacante.categoria.nombre}"></span></h5>
                        <h6 class="card-title"><strong>Publicado: </strong><span th:text="${vacante.fecha}"></span></h6>
                        <h6 class="card-title"><strong>Salario Ofrecido: </strong><span th:text="${vacante.salario}"></span></h6>
                        <p class="card-text" th:text="${vacante.descripcion}"></p>
                        <hr>
                        <form th:action="@{/save_solicitud}" method="post" th:object="${solicitud}" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="comentarios">Comentarios</label>
                                        <textarea class="form-control" name="comentarios" id="comentarios" rows="2" th:field="*{comentarios}"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="archivoCV">Curriculm Vitae</label>
                                        <input type="file" class="form-control-file" name="archivoCV" id="archivoCV">
                                        <p class="help-block">Archivos [ pdf,doc,docx ]</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <button type="submit" title="Enviar mi Solicitud." class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="/fragment/menu :: modal"></div>
<footer class="footer" th:replace="/fragment/pie_pagina :: footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
